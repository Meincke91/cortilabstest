<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cortilabs</title>
	<script   src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="./js/main.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div>
		<div class="row header box-shadowed">
			<div class="col-md-2 ">
				<img class="header-logo" src="/resources/corti_logo.svg" alt="Cortilabs logo">
			</div>
			<div class="col-md-2 header-element">
				<div class="row header-element-value">1</div>
				<div class="row header-element-label">Device Deployed</div>
			</div>

			<div class="col-md-2 header-element">
				<div class="row header-element-value">73</div>
				<div class="row header-element-label">Days since start</div>
			</div>

			<div class="col-md-2 header-element">
				<div class="row header-element-value">2218</div>
				<div class="row header-element-label">Calls since start</div>
			</div>

			<div class="col-md-2 header-element">
				<div class="row header-element-value">141</div>
				<div class="row header-element-label">CA calls detected since start</div>
			</div>

			<div class="col-md-2 header-element">
				<div class="row header-element-value">84 sec</div>
				<div class="row header-element-label">Avg. time to detection</div>
			</div>
		</div>
	</div>
	<div>
		<div class="row content box-shadowed">
			<div id="app">
			  {{ message }}
			</div>
		</div>
	</div>
</body>
</html>
